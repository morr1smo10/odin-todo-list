<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Welcome to Odin Todo List!</h1>
      </div>
    </header>
    <div class="dashboard">
      <div class="project_container">
        <h2>Projects</h2>
        <button id="create_project_btn">Create Project</button>
        <ul class="project_list"></ul>
      </div>
      <div class="todo_container">
        <h2>Todos</h2>
        <div id="dialog_container"></div>
        <ul class="todo_list"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
